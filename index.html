<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keycode Generator</title>
</head>

<body>
    <div id="ancestor">
        <div id="grandparent">
            <h1>Keycode Generator</h1>
            <h3>Press any key to generate the JavaScript event keycode.</h3>
            <input type="text" id="keyedIn">
            <div id="parent">
                <div id="childOne">
                    <h3>event.key</h3>
                    <p id="keyEventPlaceholder"></p>
                </div>

                <div id="childTwo">
                    <h3>event.which</h3>
                    <p id="whichEventPlaceholder"></p>
                </div>

                <div id="childThree">
                    <h3>event.code</h3>
                    <p id="codeEventPlaceholder"></p>
                </div>
            </div>
            <p id="keyedPlaceholder"></p>
            <b>Enter a value to check how many times it has been typed:</b>
            <input type="text" id="inputCheck"> <button id="check-btn" type="button">Submit</button>
            <p id="charValue"></p>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
